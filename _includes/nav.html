<header class="fixed-top bg-white shadow-sm border-bottom">
    <div class="header-top container">
      <div class="d-flex flex-wrap align-items-center">
        
        <a class="order-1 d-flex align-items-center py-3 me-md-auto text-white text-decoration-none" href="{{ site.baseurl }}/{{ language }}/">
          <img class="logo my-md-1 me-2" src="{{ site.baseurl }}/assets/images/dev/logo.png" alt="P2PU logo">
        </a>

        <nav id="nav-account" class="text-end col-12 col-md pe-0 order-4 order-md-2 ms-auto navbar navbar-expand-md" data-api-origin="{{site.api_origin}}" >
          <!-- this content is replaced by NavAccount react component -->
          <div class="my-2 my-md-0 collapse navbar-collapse navbarNavDropdown justify-content-end">
            <a href="{{ site.baseurl }}/en/teams" class="d-flex my-1 my-md-0 me-md-2 me-lg-3 btn btn-sm secondary p2pu-btn blue">Start a Team</a>
            <a href="{{ site.baseurl }}/en/create-an-account" class="d-flex my-1 my-md-0 me-md-2 me-lg-3 btn btn-sm secondary p2pu-btn orange">Create an Account</a>
            <a href="https://learningcircles.p2pu.org/en/accounts/login/" class="btn btn-sm d-flex align-items-center secondary p2pu-btn gray mx-0">
              <span class="material-icons material-icons-outlined me-1 d-md-none">account_circle</span>
              Log In
            </a>
          </div>
        </nav>

        <nav class="order-3 navbar-expand-md ms-auto">
          <button class="navbar-toggler hamburger mx-0 align-items-center" type="button" data-bs-toggle="collapse" data-bs-target=".navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <div class="hamburger-box">
              <div class="hamburger-inner"></div>
            </div>
          </button>
        </nav>
        
      </div>
    </div>
  </div>
  <div class="header-bottom px-3 py-md-1 bg-cream-dark">
    <div class="container d-flex flex-wrap justify-content-center">
      <nav class="main-nav col-12 col-md-auto py-0 ms-lg-auto justify-content-center text-sm navbar navbar-expand-md px-0">
        <div class="collapse navbar-nav navbar-collapse navbarNavDropdown align-items-stretch align-items-md-center pt-3 pb-5 py-md-0">
        {% for link in site.data.navigation.top_level %}
          <div class="dropdown nav-item">
            <a href="{{ link.url }}" class="nav-link d-flex align-items-center link-dark text-decoration-none dropdown-toggle {% if link.external %} external {% endif %}" {% if link.submenu %} data-bs-toggle="dropdown" {% endif %} aria-expanded="false" {% if link.external %}  target="_blank" {% endif %} > {{ link.text }}</a>
            {% if link.submenu %}
            <ul class="dropdown-menu shadow py-md-0" aria-labelledby="dropdownNavLink" style="">      
            {% endif %}
            {% for sub_link in link.submenu %}
              <li><a class="dropdown-item {% if link.external %} external {% endif %}" href="{{ sub_link.url }}" {% if link.external %}  target="_blank" {% endif %}>{{ sub_link.text }}</a></li>
              {% endfor %}
              {% if link.submenu %}
            </ul>    
            {% endif %}
        </div>
        {% endfor %}        
      </div>       
    </nav>
  </div>
</header>
